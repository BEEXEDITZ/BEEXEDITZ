<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe to Bee X Editz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
    }

    .video-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      z-index: 1;
      filter: blur(1.5px) brightness(50%);
    }

    .video-grid iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px black;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px black;
    }

    .subscribe-btn {
      background-color: #FF0000;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #ff0000;
    }

    .subscribe-btn:hover {
      background-color: #cc0000;
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff0000;
    }

    audio {
      display: none;
    }

    #start-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: #000;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

  <!-- üéß Script for Background Music -->
  <script>
    const audio = document.getElementById("bg-audio");
    const startBtn = document.getElementById("start-btn");

    window.addEventListener("load", () => {
      setTimeout(() => {
        audio.currentTime = 35;
        audio.volume = 0.6;
        audio.muted = false;
        audio.play().catch(() => {
          startBtn.style.display = "block";
        });
      }, 500);
    });

    startBtn.addEventListener("click", () => {
      audio.currentTime = 35;
      audio.volume = 0.6;
      audio.muted = false;
      audio.play();
      startBtn.style.display = "none";
    });
